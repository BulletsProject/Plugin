<div id="bulletsplugin">

</div>

<script type="text/javascript">
	var bulletsplugin_categories_showed = 0;
	$('#bulletsplugin .logged_in .category .selected, #bulletsplugin .logged_in .category .arrow').click(function(){
		if(!bulletsplugin_categories_showed)
		{
			$('#bulletsplugin .logged_in .category .list').slideDown(250, function(){
				bulletsplugin_categories_showed=1;
			});

		}
		else
		{
			$('#bulletsplugin .logged_in .category .list').slideUp(250, function(){
				bulletsplugin_categories_showed=0;
			});
		}
	});
	$('#bulletsplugin .logged_in .category .list .item').click(function(){
		if(!bulletsplugin_categories_showed) {
			return false;
		}

		$('#bulletsplugin .logged_in .category .selected').text($(this).text());
		$('#bulletsplugin .logged_in .category .selected').attr('data-value', $(this).attr('data-value'));
		$('#bulletsplugin .logged_in .category .list').slideUp(250, function(){
			bulletsplugin_categories_showed=0;
		});
	});
	$('#bulletsplugin .logged_in .input input').keyup(function(e){
		var l = $(this).val().length;

		$('#bulletsplugin .logged_in .input .counter').text(l + '/140');
		$('#bulletsplugin .logged_in .bullets .bullet.active').data('text', $(this).val().slice(0, 140));

		if(l >= 140) {
			e.stopPropagation();
			return false;
		}
	});
</script>
